<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TavTikha</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      .nav a {
        color: #fff;
        text-decoration: none;
        margin-right: 10px;
      }
      .main {
        padding: 10px;
      }
      .footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      /* Media Queries for Responsiveness */
      @media only screen and (max-width: 600px) {
        .nav {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1>TavTikha</h1>
    </header>
    <!-- navigation -->
    <nav class="nav">
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
    <!-- main content -->
    <main class="main">
      <p>Thank You</p>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p>Copyright &copy; 2023</p>
    </footer>
  </body>
</html>
